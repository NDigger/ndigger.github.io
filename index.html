<body>
    <div id="override"></div>
    <canvas id="glcanvas" width="1600" height="1080"></canvas>
    <script id="vs" type="x-shader/x-vertex">
        attribute vec2 a_position;
        varying vec2 v_uv;
        void main() {
        v_uv = (a_position + 1.0) * 0.5;
        gl_Position = vec4(a_position, 0.0, 1.0);
        }
    </script>
    <script id="fs" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform float u_time;

        uniform vec2 u_resolution;
        uniform vec3 u_backgroundColor;
        uniform vec3 u_wavesColor;
        uniform vec3 u_secondaryWavesColor;
        uniform vec2 u_offset;
        uniform vec2 u_scrollOffset;
        uniform float u_zoom;
        uniform float u_seed;

        const float t = 0.25;

        float random (in vec2 st) {
            return fract(sin(dot(st.xy,
                                vec2(12.9898,78.233)))*
                43758.5453123);
        }

        float drawStars(in vec2 st, in vec2 ast, in float speed) {
            float time = u_time * t * .5;
            float scale = 5. * ((u_scrollOffset.y/30.)+1.);
            vec2 fst = fract(ast * scale * speed + vec2(u_offset.x, random(vec2(speed)) * 10.) + u_scrollOffset);
            vec2 ist = floor(ast * scale * speed + vec2(u_offset.x, random(vec2(speed)) * 10.) + u_scrollOffset);
            if (random(ist) * 1. > .5) { 
                return 0.; 
            } else {
                return clamp((1.-step(.5,distance(fst, vec2(.5) + random(ist) * 1.) * 30. * (random(ist) + .5)))/float(speed) / 8. * (st.y * 2. + 0.9), 0., .3);
            }
        }

        vec2 getCenterSquareResolution(in vec2 uv) {
            vec2 st = uv / u_resolution;
            st = (st - 0.5) * 2.0;
            float aspect = u_resolution.x / u_resolution.y;
            if (aspect > 1.0) { st.x *= aspect; } 
            else { st.y /= aspect; }
            return st * 0.5 + 0.5;
        }

        float easeOut(float t) {
            float v = clamp(t, 0., 1.);
            return 1.0 - pow((1.0 - v), 3.);
        }

        const float startDistance = 1.2;

        void main() {
            vec2 st = getCenterSquareResolution(v_uv * u_resolution);
            st -= .5;
            vec2 ast = st;
            st += u_scrollOffset;
            st.x += u_seed * 500.;
            st *= u_zoom;
            vec3 color = vec3(u_backgroundColor);
            float time = u_time * .2;

            st.y += startDistance;
            st.y -= easeOut(pow(u_time, .5) / 5.) * startDistance;
            ast.y += startDistance;
            ast.y -= easeOut(pow(u_time, .5) / 5.) * startDistance;
            st += u_offset;
            for (int i = 1; i < 6; i++) {
                color += vec3(drawStars(st, (ast + vec2(0., 1.)) * u_zoom, float(i)/2.));
            }
            
            vec2 nst = vec2(st.x + time, st.y);

            //if (nst.y < sin(nst.x * 2.) * .1 - .35
            //|| (nst.y < sin(nst.x * 2.) * .1 - .335 && nst.y > sin(nst.x * 2.) * .1 - .34)
            //) {
            //    color = mix(u_wavesColor, u_secondaryWavesColor, nst.y * 2.3 + 1.1); // vec3(.9, .9, 1.) vec3(.9, 1., 1.)
            //}


            nst.y += .5;
            nst.x *= 1.2;
            float ist = floor(nst.x);
            float fst = fract(nst.x);
            float ground = mix(random(vec2(ist)) * 3., random(vec2(ist + 1.)) * 3., smoothstep(0., 1., fst)) * .08;
            if (nst.y < ground + .1 || (nst.y < ground + .115 && nst.y > ground + .11 )) {
                color = mix(u_wavesColor, u_secondaryWavesColor, clamp(nst.y * 2.3 + abs(u_scrollOffset.y) * 1.5 / u_zoom, 0., 1.));
            }    
            nst.y -= .5;


            //vec2 mst = vec2(st.x + time / 25., st.y);
            //float moon = clamp(step(.98, 1.-length(mst - vec2(1.25, 0.9))) - step(.98, 1.-length(mst - vec2(1.255, 0.904))), 0., 1.);
            //color = mix(color, vec3(moon), moon);
            ast *= clamp(u_zoom, 1., 2.);
            float distanceNightCircle = clamp(1.2-length(ast) * 0.9, 0., 1.) + u_backgroundColor.r;
            
            color = clamp(color, vec3(0.), vec3(1.));
            color *= clamp(distanceNightCircle, 0., 1.);

            color = mix(color, vec3(u_backgroundColor), clamp(st.y/50., 0., 1.));
            gl_FragColor = vec4(color,1.0);
        }
    </script>
